<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados - Calculadora de Raíces</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <!-- Opcional: Uso de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Resultados del Método</h1>

    <!-- Tabla de resultados -->
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>a</th>
          <th>b</th>
          <th>Xr</th>
          <th>F(Xr)</th>
          <th>Ea (%)</th>
        </tr>
      </thead>
      <tbody>
        {% for fila in datos %}
        <tr>
          <td>{{ fila.a }}</td>
          <td>{{ fila.b }}</td>
          <td>{{ fila.xr }}</td>
          <td>{{ fila.fx }}</td>
          <td>{{ fila.ea }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Sección para la gráfica -->
    <div class="text-center mt-5">
      <h2>Gráfica de la Función</h2>
      <!-- Se asume que la gráfica se ha generado y se guarda en 'static/img/resultado.png' -->
      <img src="{{ url_for('static', filename='img/resultado.png') }}" alt="Gráfica de la función">
    </div>

    <!-- Botón para volver a la página de inicio -->
    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </div>
  </div>

  <!-- Opcional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
